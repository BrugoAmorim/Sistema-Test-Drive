<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Test Drive</title>
    <link rel="stylesheet" href="./detalhestestdrive.css">
    <link rel="shortcut icon" href="../../../Public/image/traffic-jam.ico" type="image/x-icon">
</head>
<body>
    <div class="container-master">
        <div class="container-usuario">
            <div class="container-meu-perfil">
                <button class="btn-perfil">
                    <img src="../../../Public/image/usuario.png" alt="icone usuario" height="75em">
                </button>
                <h1 style="margin-left: 2%;">Bruno gomes</h1>
            </div>
        </div>
        <div class="container">
            <div class="container-detalhes-user">
                <div class="bloco-detalhes">
                    <div class="bloco-title">
                        <div class="title">
                            <h1>Detalhes:</h1>
                        </div>
                        <div class="container-voltar">
                            <a href="#" class="btn-voltar">
                                <img src="../../../Public/image/arrow-left.png" alt="voltar" height="40em">
                            </a>
                        </div>
                    </div>
                    <div class="detalhes">
                        <div class="bloco-inputs">
                            <div class="container-input">
                                <label for="nomeusuario">Nome e sobrenome:</label>
                                <input type="text" id="nomeusuario" placeholder="Nome e sobrenome">
                            </div>
                            <div class="container-input">
                                <label for="nomeusuario">RG:</label>
                                <input type="text" id="nomeusuario" placeholder="N° do RG">
                            </div>
                        </div>
                        <div class="bloco-inputs">
                            <div class="container-input">
                                <label for="nomeusuario">Endereço:</label>
                                <input type="text" id="nomeusuario" placeholder="Endereço">
                            </div>
                            <div class="container-input">
                                <label for="nomeusuario">CNH:</label>
                                <input type="text" id="nomeusuario" placeholder="CNH">
                            </div>
                        </div>
                        <div class="bloco-inputs">
                            <div class="container-input">
                                <label for="nomeusuario">Telefone:</label>
                                <input type="text" id="nomeusuario" placeholder="N° do Telefone">
                            </div>
                            <div class="container-input">
                                <label for="nomeusuario">CPF:</label>
                                <input type="text" id="nomeusuario" placeholder="N° do CPF">
                            </div>
                        </div>
                        <div class="bloco-inputs">
                            <div class="container-input">
                                <label for="nomeusuario">Celular:</label>
                                <input type="text" id="nomeusuario" placeholder="N° do Celular">
                            </div>
                            <div class="container-input">
                                <label for="nomeusuario">Data do Test Drive:</label>
                                <input type="datetime-local" id="nomeusuario">
                            </div>
                        </div>
                    </div>
                    <div class="bloco-evento">
                        <div class="container-guia">
                            <p>Confira aqui suas informações sobre o próximo test drive</p>
                        </div>
                        <div class="container-evento">
                            <button class="btn-salvar">Salvar Alterações</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-info-carro">
                <div class="bloco-info-carro">
                    <div class="info-carro">
                        <h1>Informações do Carro:</h1>
                    </div>
                    <div class="detalhes-carro">
                        <div class="informacoes">
                            <strong>Modelo:</strong>
                            <span>****</span>
                        </div>
                        <div class="informacoes">
                            <strong>Fabricante:</strong>
                            <span>****</span>
                        </div>
                        <div class="informacoes">
                            <strong>Potência:</strong>
                            <span>****</span>
                        </div>
                        <div class="informacoes">
                            <strong>Câmbio:</strong>
                            <span>****</span>
                        </div>
                        <div class="informacoes">
                            <strong>Combustível:</strong>
                            <span>****</span>
                        </div>
                        <div class="informacoes">
                            <strong>Ano Modelo:</strong>
                            <span>****</span>
                        </div>
                        <div class="informacoes">
                            <strong>Ano Fabrição:</strong>
                            <span>****</span>
                        </div>
                        <div class="informacoes">
                            <strong>Preço:</strong>
                            <span>****</span>
                        </div>
                    </div>
                    <div class="container-desmarcar">
                        <button class="btn-desmarcar">Desmarcar Test Drive</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="dev">
                @BrugoAmorim
            </div>
            <div class="incorporacao">
                &copy;TestCars Inc. 2022
            </div>
        </footer>
    </div>
</body>
</html>
