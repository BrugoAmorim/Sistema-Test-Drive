<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="../../Public/css/criarconta.css">
</head>
<body>
    <div class="container">
        <div class="container-titulo">
            <div class="titulo">
                <h1>Criar Conta</h1>
            </div>
            <div class="container-btn-voltar">
                <a href="../Login/login.html" class="btn-voltar">
                    <img src="../../Public/image/arrow-left.png" alt="Voltar" height="44em">
                </a>
            </div>
        </div>
        <div class="container-formulario">
            <div class="container-guia">
                <p>
                    Vamos começar? Crie uma conta na plataforma para poder agendar seu test drive e escolher o carro dos sonhos!
                </p>
                <p>
                    Preencha todos os campos a seguir para poder continuar.
                </p>
            </div>
            <div class="separacao"></div>
            <div class="bloco-form">
                <div class="formulario">
                    <div class="bloco-email">
                        <input type="text" placeholder="Email" class="entradas-usuario">
                        <input type="text" placeholder="Nome de Usuario" class="entradas-usuario">
                        <input type="date" class="data-usuario">
                    </div>
                    <div class="bloco-senha">
                        <input type="text" placeholder="Senha" class="senha-usuario">
                        <input type="text" placeholder="Confirmar senha" class="senha-usuario">
                    </div>
                    <div class="bloco-btn-criar">
                        <button class="btn-criar">Criar conta</button>
                        <span>Ao criar a conta você concorda com os <a href="../Termos/termoscondicoes.html">Termos e condições</a></span>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="desenvolvedor">
                <p>@BrugoAmorim</p>
            </div>
            <div class="incorporacao">
                &copy;TestCars Inc. 2022
            </div>
        </footer>
    </div>
</body>
</html>
