<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Test Drive</title>
    <link rel="stylesheet" href="./detalhestestdrive.css">
    <link rel="shortcut icon" href="../../../Public/image/traffic-jam.ico" type="image/x-icon">
</head>
<body>
    <div class="container-master">
        <div class="container-usuario">
            <div class="container-meu-perfil">
                <button class="btn-perfil">
                    <img src="../../../Public/image/usuario.png" alt="icone usuario" height="75em">
                </button>
                <h1 style="margin-left: 2%;" id="nm-user"></h1>
            </div>
        </div>
        <div class="container">
            <div class="container-detalhes-user">
                <div class="bloco-detalhes">
                    <div class="bloco-title">
                        <div class="title">
                            <h1>Detalhes:</h1>
                        </div>
                        <div class="container-voltar">
                            <a href="../ConsultarAgendamentos/consultaragendamentos.html" class="btn-voltar">
                                <img src="../../../Public/image/arrow-left.png" alt="voltar" height="40em">
                            </a>
                        </div>
                    </div>
                    <div class="detalhes">
                        <div class="bloco-inputs">
                            <div class="container-input">
                                <label for="nomeusuario">Nome e sobrenome:</label>
                                <input type="text" id="nomeusuario" placeholder="Nome e sobrenome">
                            </div>
                            <div class="container-input">
                                <label for="rgusuario">RG:</label>
                                <input type="text" id="rgusuario" placeholder="N° do RG">
                            </div>
                        </div>
                        <div class="bloco-inputs">
                            <div class="container-input">
                                <label for="enderecousuario">Endereço:</label>
                                <input type="text" id="enderecousuario" placeholder="Endereço">
                            </div>
                            <div class="container-input">
                                <label for="cnhusuario">CNH:</label>
                                <input type="text" id="cnhusuario" placeholder="CNH">
                            </div>
                        </div>
                        <div class="bloco-inputs">
                            <div class="container-input">
                                <label for="telusuario">Telefone:</label>
                                <input type="text" id="telusuario" placeholder="N° do Telefone">
                            </div>
                            <div class="container-input">
                                <label for="cpfusuario">CPF:</label>
                                <input type="text" id="cpfusuario" placeholder="N° do CPF">
                            </div>
                        </div>
                        <div class="bloco-inputs">
                            <div class="container-input">
                                <label for="cellusuario">Celular:</label>
                                <input type="text" id="cellusuario" placeholder="N° do Celular">
                            </div>
                            <div class="container-input">
                                <label for="datatest">Data do Test Drive:</label>
                                <input type="datetime-local" id="datatest" style="background-color: whitesmoke;" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="bloco-evento">
                        <div class="container-guia">
                            <p>Confira aqui suas informações sobre o próximo test drive</p>
                        </div>
                        <div class="container-evento">
                            <button class="btn-salvar" id="btn-salvar-alteracoes">Salvar Alterações</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-info-carro">
                <div class="bloco-info-carro">
                    <div class="info-carro">
                        <h1 id="NomeCarro"></h1>
                    </div>
                    <div class="detalhes-carro">
                        <div class="informacoes">
                            <strong>Modelo:</strong>
                            <span id="modelo"></span>
                        </div>
                        <div class="informacoes">
                            <strong>Fabricante:</strong>
                            <span id="fabricante"></span>
                        </div>
                        <div class="informacoes">
                            <strong>Potência:</strong>
                            <span id="potencia"></span>
                        </div>
                        <div class="informacoes">
                            <strong>Câmbio:</strong>
                            <span id="cambio"></span>
                        </div>
                        <div class="informacoes">
                            <strong>Combustível:</strong>
                            <span id="combustivel"></span>
                        </div>
                        <div class="informacoes">
                            <strong>Ano Modelo:</strong>
                            <span id="anomodelo"></span>
                        </div>
                        <div class="informacoes">
                            <strong>Ano Fabrição:</strong>
                            <span id="anofabricacao"></span>
                        </div>
                        <div class="informacoes">
                            <strong>Preço:</strong>
                            <span id="preco"></span>
                        </div>
                    </div>
                    <div class="container-desmarcar">
                        <button class="btn-desmarcar">Desmarcar Test Drive</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="dev">
                @BrugoAmorim
            </div>
            <div class="incorporacao">
                &copy;TestCars Inc. 2022
            </div>
        </footer>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./detalhestestdrive.js" type="module"></script>
</body>
</html>
