<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Conta</title>
    <link rel="shortcut icon" href="../../../Public/image/traffic-jam.ico" type="image/x-icon">
    <link rel="stylesheet" href="./editconta.css">
</head>
<body>
    <div class="container-master">
        <div class="container">
            <div class="container-informacoes">
                <div class="informacoes">
                    <div class="bloco-nomeuser">
                        <label for="nomeusuario">Nome de usuário:</label>
                        <input type="text" id="nomeusuario" class="inpuser">
                    </div>
                    <div class="bloco-nascimento">
                        <label for="datanascimento">Data de nascimento:</label>
                        <div class="select-nasc">
                            <input type="date" id="inpdatanascimento" class="selecao" min="2022">
                        </div>
                    </div>
                    <div class="bloco-senha">
                        <label for="senhaantiga">Senha antiga:</label>
                        <input type="password" id="senhaantiga" class="inpuser">
                    </div>
                    <div class="bloco-senha">
                        <label for="novasenha">Nova senha:</label>
                        <input type="password" id="novasenha" class="inpuser">
                    </div>
                    <div class="bloco-senha">
                        <label for="confirmar">Confirmar senha:</label>
                        <input type="password" id="confirmar" class="inpuser">
                    </div>
                    <div class="bloco-eventos">
                        <a href="../MinhaConta/minhaconta.html" class="btn-voltar">Voltar</a>
                        <button class="btn-update" id="btn-atualizar">Atualizar Informações</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="dev">
                @BrugoAmorim
            </div>
            <div class="incorporacao">
                &copy;TestCars Inc. 2022
            </div>
        </footer>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./editconta.js" type="module"></script>
</body>
</html>
