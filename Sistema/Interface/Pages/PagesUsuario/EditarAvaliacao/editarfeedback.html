<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da avaliação</title>
    <link rel="stylesheet" href="./editarfeedback.css">
    <link rel="shortcut icon" href="../../../Public/image/traffic-jam.ico" type="image/x-icon">
</head>
<body>
    <div class="container-master">
        <div class="cabecalho">
            <div class="container-usuario">
                <a href="../MinhaConta/minhaconta.html" class="meu-perfil">
                    <img src="../../../Public/image/usuario.png" alt="icone-usuario" height="70em">
                </a>
                <h1 id="nm-user" style="margin-left: 1%;">
                    <!-- nome do usuario -->
                </h1>
            </div>
            <div class="container-voltar">
                <a id="btnVoltar" href="../MinhasAvaliacoes/meusfeedbacks.html" class="btn-voltar">
                    <img src="../../../Public/image/arrow-left.png" alt="icone voltar" height="55em">
                </a>
            </div>
        </div>
        <div class="container">
            <div class="container-minhaavaliacao">
                <div class="guia">
                    <div class="container-guia">
                        <h1 id="titulo">Edite por aqui as informações sobre a sua avaliação realizada no dia </h1>
                    </div>
                </div>
                <div class="avaliacao-datas-estrelas">
                    <div class="container-estrelas">
                        <div class="estrelas">
                            <ul id="nota-usuario" class="lista-notas">
                                <li class="star">★</li>
                                <li class="star">★</li>
                                <li class="star">★</li>
                                <li class="star">★</li>
                                <li class="star">★</li>
                            </ul>
                        </div>
                    </div>
                    <div class="container-avaliacao">
                        <textarea id="avaliacao-user" class="feedback-txt" cols="30" rows="10" placeholder="Escreva aqui sua avaliação..."></textarea>
                    </div>
                    <div class="container-data">
                        <div class="data-publicacao">
                            <p class="paragrafo-data">Feito em:</p>
                            <span id="data-publicado" class="paragrafo-data"></span>
                        </div>
                        <div class="data-alteracao">
                            <p class="paragrafo-data">Ultima alteração:</p>
                            <span id="data-alterado" class="paragrafo-data"></span>
                        </div>
                    </div>
                </div>
                <div class="evento">
                    <button class="btn-salvar" id="btn-salvar">Salvar alterações</button>
                </div>
            </div>
        </div>
        <footer>
            <div class="dev">
                <span>@BrugoAmorim</span>
            </div>
            <div class="incorporacao">
                <span>&copy;TestCars Inc. 2022</span>
            </div>
        </footer>
    </div>
    <script src="./editarfeedback.js" type="module"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
