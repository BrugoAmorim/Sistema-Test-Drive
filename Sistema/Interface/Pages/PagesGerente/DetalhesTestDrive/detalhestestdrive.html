<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Test Drive</title>
    <link rel="stylesheet" href="./detalhestestdrive.css">
    <link rel="shortcut icon" href="../../../Public/image/traffic-jam.ico" type="image/x-icon">
</head>
<body>
    <div class="container-master">
        <div class="container">
            <div class="container-detalhes">
                <div class="detalhes">
                    <div class="title-detalhes">
                        <div class="title">
                            <h1>Detalhes:</h1>
                        </div>
                        <div class="container-btn-voltar">
                            <a href="../ConsultarAgendamentos/consultaragendamentos.html" class="btn-voltar">
                                <img src="../../../Public/image/arrow-left.png" alt="voltar" height="40em">
                            </a>
                        </div>
                    </div>
                    <div class="container-informacoes">
                        <div class="container-inputs">
                            <div class="bloco-input">
                                <label for="inp-nome">Nome Completo:</label>
                                <input type="text" id="inp-nome" placeholder="Nome Completo" readonly>
                            </div>
                            <div class="bloco-input">
                                <label for="inp-rg">RG:</label>
                                <input type="text" id="inp-rg" placeholder="RG" readonly>
                            </div>
                        </div>
                        <div class="container-inputs">
                            <div class="bloco-input">
                                <label for="inp-endereco">Endereço:</label>
                                <input type="text" id="inp-endereco" placeholder="Endereço" readonly>
                            </div>
                            <div class="bloco-input">
                                <label for="inp-cnh">CNH:</label>
                                <input type="text" id="inp-cnh" placeholder="CNH" readonly>
                            </div>
                        </div>
                        <div class="container-inputs">
                            <div class="bloco-input">
                                <label for="inp-telefone">Telefone:</label>
                                <input type="text" id="inp-telefone" placeholder="Telefone" readonly>
                            </div>
                            <div class="bloco-input">
                                <label for="inp-cpf">CPF:</label>
                                <input type="text" id="inp-cpf" placeholder="CPF" readonly>
                            </div>
                        </div>
                        <div class="container-inputs">
                            <div class="bloco-input">
                                <label for="inp-celular">Celular:</label>
                                <input type="text" id="inp-celular" placeholder="Celular" readonly>
                            </div>
                            <div class="bloco-input">
                                <label for="inp-datatest">Data do Test Drive:</label>
                                <input type="datetime-local" id="inp-datatest" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="container-eventos">
                        <div class="guia">
                            <p>
                                Confira aqui as informações do cliente sobre o agendamento do test drive
                            </p>
                        </div>
                        <div class="eventos">
                            <div class="marcar-feito">
                                <input name="inp-radio" type="radio" id="rd-feito" class="inp-radio">
                                <label for="rd-feito">Marcar como feito</label>
                            </div>
                            <div class="marcar-nao-feito">
                                <input name="inp-radio" type="radio" id="rd-nao-feito" class="inp-radio">
                                <label for="rd-nao-feito">Marcar como não feito</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-info-carro">
                <div class="info-carro">
                    <div class="title-info-carro">
                        <h2>Informacoes do Carro:</h2>
                    </div>
                    <div class="carro">
                        <div class="bloco-info-carro">
                            <strong>Modelo:</strong>
                            <span id="txt-modelo"></span>
                        </div>
                        <div class="bloco-info-carro">
                            <strong>Fabricante:</strong>
                            <span id="txt-fabricante"></span>
                        </div>
                        <div class="bloco-info-carro">
                            <strong>Potência:</strong>
                            <span id="txt-potencia"></span>
                        </div>
                        <div class="bloco-info-carro">
                            <strong>Câmbio:</strong>
                            <span id="txt-cambio"></span>
                        </div>
                        <div class="bloco-info-carro">
                            <strong>Combustível:</strong>
                            <span id="txt-combustivel"></span>
                        </div>
                        <div class="bloco-info-carro">
                            <strong>Ano Modelo:</strong>
                            <span id="txt-anomodelo"></span>
                        </div>
                        <div class="bloco-info-carro">
                            <strong>Ano Fabricação:</strong>
                            <span id="txt-anofabricacao"></span>
                        </div>
                        <div class="bloco-info-carro">
                            <strong>Preço:</strong>
                            <span id="txt-preco"></span>
                        </div>
                    </div>
                    <div class="container-desmarcar">
                        <button class="btn-desmarcar">Desmarcar</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="desenvolvedor">
                @BrugoAmorim
            </div>
            <div class="incorporacao">
                &copy;TestCars Inc. 2022
            </div>
        </footer>
    </div>
    <script src="./detalhestestdrive.js" type="module"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
